<!DOCTYPE html>
<html>
<head>

    <title>Погода</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

    <input id="location" type="text" placeholder="Введите название страны и города..." required=""
    value="Нью-Йорк, США">

    <button id="show">Узнать погоду</button>

    <div class="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        async function display_weather() {
            let place = document.getElementById('location').value;

            let res = await eel.get_weather(plase)();
            document.getElementById('info').innerHTML = res;
        }
        jQuery('#show').on('clik', function() {display_weather();
        });
    </script>

</body>
</html>
